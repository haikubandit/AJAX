<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="container">
    <h1 class="d-flex justify-content-center">Giphy Party</h1>
    <div class="d-flex justify-content-center align-middler" id="giphy">
      <form action="">
        <input type="text" name="gif-input" id="search" placeholder="Search Here">
        <button type="submit" class="btn btn-dark">Search Giphy!</button>
      </form>
      <button id="remove" class="btn btn-danger btn-sm m-3">Remove All Gifs</button>
    </div>
  </div>

  <div class="container-fluid">
    <div id="gifs">
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
